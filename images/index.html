
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Nishi</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
            background-color: #ffe6e6;
            font-family: 'Nunito', sans-serif;
            margin: 0;
            overflow: hidden;
            position: relative;
        }

        /* Floating Hearts Background Animation */
        .heart-bg {
            position: absolute;
            color: #ff99ac;
            top: -1vh;
            font-size: 1.5rem;
            animation: fall linear forwards;
            z-index: -1;
            opacity: 0.6;
        }

        @keyframes fall {
            to {
                transform: translateY(105vh);
            }
        }

        /* The main card styling */
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 90%;
            width: 400px;
            position: relative;
            z-index: 10;
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        .gif-container img {
            width: 100%;
            max-width: 220px;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            object-fit: cover; /* Ensures your photo looks good */
        }

        h1 {
            color: #ff4d6d;
            font-family: 'Pacifico', cursive;
            font-size: 2.2rem;
            margin: 25px 0;
            line-height: 1.2;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        .btn-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            min-height: 50px;
        }

        button {
            font-family: 'Nunito', sans-serif;
            font-size: 1.1rem;
            padding: 12px 30px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        #yesBtn {
            background: linear-gradient(45deg, #ff5e62, #ff9966);
            color: white;
            font-weight: 800;
        }

        #yesBtn:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(255, 77, 109, 0.4);
        }

        #noBtn {
            background-color: #f1f1f1;
            color: #333;
            font-weight: 700;
            position: absolute;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="gif-container">
            <img id="mainGif" src="nishigoon.jpg" alt="Nishi">
        </div>
        
        <h1 id="question">nishi will you be my valentine?</h1>

        <div class="btn-container">
            <button id="yesBtn">Yes</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const question = document.getElementById('question');
        const mainGif = document.getElementById('mainGif');

        // --- BACKGROUND HEARTS GENERATOR ---
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart-bg');
            heart.innerHTML = 'â¤ï¸';
            
            // Randomize position and animation speed
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 3 + 2 + 's';
            heart.style.fontSize = Math.random() * 20 + 10 + 'px';
            
            document.body.appendChild(heart);
            
            // Remove heart after animation
            setTimeout(() => {
                heart.remove();
            }, 5000);
        }
        
        setInterval(createHeart, 300);

        // --- BUTTON RUNAWAY LOGIC ---
        noBtn.addEventListener('mouseover', () => {
            const wrapper = document.body;
            const wrapperRect = wrapper.getBoundingClientRect();
            const noBtnRect = noBtn.getBoundingClientRect();

            // Calculate random position
            const i = Math.floor(Math.random() * (wrapperRect.width - noBtnRect.width));
            const j = Math.floor(Math.random() * (wrapperRect.height - noBtnRect.height));

            noBtn.style.left = i + 'px';
            noBtn.style.top = j + 'px';
        });

        // --- SUCCESS LOGIC ---
        yesBtn.addEventListener('click', () => {
            question.innerHTML = "YAY! ðŸŽ‰ See you soon Nishi!";
            // Change to a celebration gif when she says yes
            mainGif.src = "https://media.tenor.com/gUiu1zyxfzYAAAAi/bear-kiss-bear-kisses.gif";
            
            yesBtn.style.display = 'none';
            noBtn.style.display = 'none';

            // Create massive confetti explosion
            for(let i=0; i<100; i++) {
                createHeart();
            }
        });
    </script>
</body>
</html>
