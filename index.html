<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Nishi</title>
    <style>
        /* This section makes the page look pretty */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fae1dd; /* Light pink background */
            font-family: 'Arial', sans-serif;
            margin: 0;
            overflow: hidden; /* Stops scrollbars from appearing when button moves */
        }

        .container {
            text-align: center;
            position: relative;
        }

        .gif-container img {
            width: 200px;
            height: auto;
            border-radius: 10px;
        }

        h1 {
            color: #d32f2f;
            font-size: 2.5rem;
            margin: 20px 0;
        }

        .btn-container {
            margin-top: 20px;
        }

        button {
            font-size: 1.2rem;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 10px;
            transition: transform 0.2s;
        }

        #yesBtn {
            background-color: #ff4081; /* Pink button */
            color: white;
            font-weight: bold;
        }

        #yesBtn:hover {
            background-color: #f50057;
            transform: scale(1.1);
        }

        #noBtn {
            background-color: #e0e0e0;
            color: black;
            position: absolute; /* Allows us to move it anywhere */
        }
        
        /* This hides the "No" button text initially to prevent jumping layout */
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="gif-container">
            <img id="mainGif" src="https://media.tenor.com/K2sE98RkdaEAAAAi/mocha-bear-hearts.gif" alt="Cute Bear">
        </div>
        
        <h1 id="question">nishi will you be my valentine?</h1>

        <div class="btn-container">
            <button id="yesBtn">Yes</button>
            <button id="noBtn" title="No seems a bit shy">No</button>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const question = document.getElementById('question');
        const mainGif = document.getElementById('mainGif');
        const btnContainer = document.querySelector('.btn-container');

        // Logic to make the "No" button run away
        noBtn.addEventListener('mouseover', () => {
            const wrapper = document.body;
            const wrapperRect = wrapper.getBoundingClientRect();
            const noBtnRect = noBtn.getBoundingClientRect();

            // Calculate random positions within the screen
            const i = Math.floor(Math.random() * (wrapperRect.width - noBtnRect.width)) + 1;
            const j = Math.floor(Math.random() * (wrapperRect.height - noBtnRect.height)) + 1;

            noBtn.style.left = i + 'px';
            noBtn.style.top = j + 'px';
        });

        // Logic for clicking "Yes"
        yesBtn.addEventListener('click', () => {
            // 1. Change the text
            question.innerHTML = "YAY! ðŸŽ‰ See you soon!";
            
            // 2. Change the GIF to a happy/celebration one
            mainGif.src = "https://media.tenor.com/gUiu1zyxfzYAAAAi/bear-kiss-bear-kisses.gif";
            
            // 3. Hide the buttons
            yesBtn.style.display = 'none';
            noBtn.style.display = 'none';
        });
    </script>
</body>
</html>
